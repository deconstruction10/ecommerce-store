<div class="form-container">
  <h2 class="form-title">Reset Your Password Here</h2>
  <form class="form" [formGroup]="resetPasswordForm">
    <div class="form-group">
      <mat-form-field class="form-field">
        <mat-label class="form-label">Reset Password</mat-label>
        <input matInput placeholder="Enter your email" formControlName="email" required class="form-input">
        <mat-error *ngIf="(email.dirty || email.touched) && email.errors?.['required']" class="form-error">
          Please enter <strong>a valid</strong> email
        </mat-error>
      </mat-form-field>
    </div>

    <div class="auth-buttons">
      <button color="primary" (click)="resetPassword()" mat-button class="form-submit-button">
        Reset Password
        <mat-icon>lock</mat-icon>
      </button>
      <button color="primary" (click)="openResetPasswordDialog()" routerLink="/sign-in" mat-button class="form-submit-button">
        Sign In
        <mat-icon>person</mat-icon>
      </button>
    </div>
  </form>
</div>
